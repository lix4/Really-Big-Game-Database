{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
  <li><h2>{{ entry.GName }}</h2>
    {{ entry.GName|safe }}
    {{ entry.Game_id|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
  <button>Button</button>
{% endblock %}
