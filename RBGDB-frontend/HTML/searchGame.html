<!DOCTYPE html>
<html>

<head>
    <title>Really Big Game Database</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intro To Web Development</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" type="text/javascript" charset="utf-8"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    <!--local file-->
    <link rel="stylesheet" type="css/text" href="../CSS/searchGame.css">
    <script src="../Javascript/searchGame.js" type="text/javascript" charset="utf-8" async defer></script>

</head>

<body>
    <div class="container main">
        <div class="header">
            <h1 data-bind="text: pageTitle()"></h1>
            <form class="" data-bind="submit: loadMovieData">
                Search For A Game:
                <div class="input-group">
                    <input class="form-control" data-bind="value: newMovieTitle" placeholder="What movie should display?" />
                    <span class="input-group-btn">
		        <button class="btn btn-submit" type="submit">Search</button>
            </span>
                </div>
            </form>
        </div>
        <hr>

        <div class="container-fluid" data-bind="visible: displayMovieData">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <img data-bind="attr:{src: movieData().Poster}" />
                </div>
                <div class="col-lg-8 col-md-4">
                    <h1 data-bind="text: pageTitle()"></h1>
                    <h2 data-bind="text: movieData().Genre"></h2>
                    <h3 data-bind="text: movieData().Actors"></h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
